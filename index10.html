<!DOCTYPE html>
<html>

<head>
    <title>组件：事件</title>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <h3>事件名称</h3>
    <p>在组件基础部分，我们知道父级组件可以监听子组件通过<strong>$emit</strong>发出的事件信号。有一点需要注意的是，子组件发出的事件信号名称必须小写，因为父组件在监听的时候，大写字母会转换为小写字母，而且不像Prop那样可以用连字符代替大写字母。所以建议使用<strong>kebab-case</strong> 的事件名</p>
    <div id="app1">
        <component1 @component1Event="helloFun"></component1>
    </div>
    <h3>自定义v-model</h3>
    <div id="app2">
    	<component2 v-model="lovingVue"></component2>
    </div>
    <script type="text/javascript">
    //组件定义
    Vue.component('component1', {
        template: `<button @click="$emit('component1event')">Click Me</button>`
    });

    Vue.component('component2', {
        model: {
            prop: 'checked',
            event: 'change'
        },
        props: {
            checked: Boolean
        },
        template: `
    <input
      type="checkbox"
      v-bind:checked="checked"
      v-on:change="$emit('change', $event.target.checked)"
    >
  `
    });

    //Vue实例
    var app1 = new Vue({
        el: '#app1',
        methods: {
            helloFun() {
                alert('Hello Vue!');
            }
        }
    });

    var app2 = new Vue({
    	el:'#app2',
    	data:{
    		lovingVue: true
    	}
    });
    </script>
</body>

</html>
